<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rede Social Friends</title>
</head>

<body>
    <div class="cabecalho">

        <label class="email">E-mail:</label>
        <input placeholder="Digite seu email" type="email" name="email">

        <label class="senha">Senha:</label>
        <input placeholder="Digite sua senha" type="password" name="password">

        <button class="btn" >Entrar</button>

    </div>
    

    <div class="h1">
        <h1><i>FRIENDS.COM.BR</i></h1>
    </div>
    <br><br>

    <div class="frase">
       <p> Friends.com.br, fique sempre conectado para conversar e
        compartilhar fotos e videos com amigos.</p>
    </div>

    <div class="imagem">
        <img src="./assets/redes_sociais.jpg" alt="logo rede">
    </div>

    <div class="caixa-maior">
        <form action="">
            <fieldset>
                <legend><b>Cadastre-se no friends</b></legend>
                <br>
                <div class="caixa-meio-1">
                    
                    <input class="user" placeholder="Nome" type="text" name="" id="" required>

                    <br><br>
                    <input class="email" placeholder="E-mail" type="email" name="" id="" required>
                    <br><br>
                    <input class="telefone" placeholder="Telefone" type="tel" name="telefone" id="">
                    <br><br>
                </div>

                <div class="caixa-meio2">
                    <p>Sexo:</p>
                    <input type="radio" name="genero" id="feminino" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    
                    <input type="radio" name="genero" id="masculino" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    
                    <input type="radio" name="genero" id="outro" value="outro" required>
                    <label for="outro">Outro</label>
                    <br>
                    
                </div>

                <div class="caixa-meio3">
                    <label for="data_nascumento"><b>Data de Nascimento</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento">
                </div>
                <br>

                <div class="caixa-meio4">
                    <input placeholder="Cidade" type="text" name="cidade" id="cidade" required>
                    <br><br>
                    <input placeholder="Estado" type="text" name="estado" id="estado" required>
                    <br><br>
                    <input placeholder="EndereÃ§o" type="text" name="endereco" id="endereco" required>
                    <br><br>
                    <input class="botao" type="submit" name="submit" id="submit">
                    
                </div>
               

            </fieldset>
        </form>

    </div>

    <div class="footer"></div>

</body>

</html>
